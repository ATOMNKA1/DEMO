<!DOCTYPE html>
<html>

<head>
    <title>Редактирование заявки</title>
</head>

<body>
    <form action="http://127.0.0.1:8000/update" method="post">
        <input required placeholder="number" type="number" name="number" />
        <input required placeholder="description" type="text" name="description" />
        <input required placeholder="master" type="text" name="master" />
        <label for="status">status</label>
        <select name="status">
            <option></option>
            <option>Не выполнено</option>
            <option>В работе</option>
            <option>Выполнено</option>
        </select>
        <input type="submit" value="Редактирование">
    </form>
</body>

</html>
