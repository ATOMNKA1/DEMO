<!DOCTYPE html>
<html>

<head>
    <title>Редактирование заявки</title>
</head>

<body>
    <a href="index.html">Создание заявки</a>
    <a href="orders.html">Список заявок</a>
    <a href="update.html">Обновление заявки</a>
    <a href="stat.html">Статистика</a>
    <iframe name="frame" style="display: none;"></iframe>
    <form target="frame" action="http://127.0.0.1:8000/update" method="post">
        <input placeholder="Номер" type="number" name="number" />
        <input placeholder="Описание" type="text" name="description" />
        <input placeholder="Мастер" type="text" name="master" />
        <input placeholder="Коментарий" type="text" name="comment" />
        <label for="status">Статус</label>
        <select name="status">
            <option></option>
            <option>Не выполнено</option>
            <option>В работе</option>
            <option>Выполнено</option>
        </select>
        <input type="submit" value="Редактирование">
    </form>
</body>
    <style>
        form {
            display: flex;
            flex-direction: column;
            width: 15%;
            gap: 5px;
        }
    </style>

</html>
