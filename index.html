<!DOCTYPE html>
<html>
<head>
    <title>Создание заявки</title>
</head>
<body>
    <a href="index.html">Создание заявки</a>
    <a href="orders.html">Список заявок</a>
    <a href="update.html">Обновление заявки</a>
    <a href="stat.html">Статистика</a>
    <iframe nume="frame" style="display: none;"></iframe>
    <form target="frame" action="http://127.0.0.1:8000/orders" method="post">
        <input required  placeholder="Номер" type="number" name="number" /> 
        <label for="startDate">Дата добавления</label>
        <input type="date" name="startDate" />
        <input required  placeholder="Устройство" type="text" name="device" />
        <input required  placeholder="Тип проблемы" type="text" name="problemType" />
        <input required  placeholder="Описание" type="text" name="description" />
        <input required  placeholder="Клиент" type="text" name="client" />
        <label for="status">Статус</label>
        <select name="status">
            <option value="">В ожидании</option>
            <option value="">В работе</option>
            <option value="">Выполнено</option>
        </select>
        <input type="submit" value="Создание">
    </form>
    <style> 
        form{
        display: flex;
        flex-direction: column;
        width: 15%;
         gap: 5px;
        }
    </style>
    <script>
        if(!sessionStorage.getItem("token"))
            window.location.href = "auth.html"
    </script>
</body>
</html>
